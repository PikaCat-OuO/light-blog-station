<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="分类贡献"></title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/contribute-category.css}">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/contribute-category.js}"></script>
</head>
<header th:replace="header::header"></header>
<body class="layui-anim layui-anim-downbit">
<div class="layui-container">
    <blockquote class="layui-elem-quote"><b><i class="layui-icon layui-icon-gift"></i>&nbsp;贡献分类到分类库</b>（注意：贡献分类成功后，将无法删除该分类！）</blockquote>
    <form class="layui-form" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label"><i class="layui-icon layui-icon-note"></i>&nbsp;分&nbsp;&nbsp;类</label>
            <div class="layui-input-inline">
                <input type="text" name="category" required placeholder="请输入分类" autocomplete="off"
                       class="layui-input category"
                       minlength="1" maxlength="10"
                       oninput="categoryCheck(value)">
            </div>
            <div class="layui-form-mid layui-word-aux" id="tips"></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input class="layui-btn layui-btn-lg" id="submit-button" type="submit" value="马上贡献">
            </div>
        </div>
    </form>
</div>
</body>
<footer th:replace="footer::footer"></footer>
</html>
